<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brittany's Train Scheduler</title>
     
    <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

     <!-- JQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
     <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
 
     <!-- Moment.js Reference -->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 
      <!--Linking CSS -->
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!--Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <!-- Train Scheduler -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: gray; color: white">
          <h1 class="text-center">Anytime is Train Time</h1>
          <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
  
        <div class="row">
  
          <div class="col-lg-12">
  
          <!-- Current Train-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (mins)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
  
            <!-- Add Train  -->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
              </div>
              <div class="panel-body">
  
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="des-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:MM - military time)</label>
                    <input class="form-control" id="start-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="freq-input">Frequency (mins)</label>
                    <input class="form-control" id="frequency-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>
  

<!--Linking Javascript -->
<script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>
</html>
